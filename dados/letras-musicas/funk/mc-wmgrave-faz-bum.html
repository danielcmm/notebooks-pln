<article> <p>Quando o grave faz Bum<br/>Bumbum dela desce<br/>Bum<br/>Bumbum dela desce</p><p>Que a bunda que bate bate<br/>Bate bate bate bate<br/>Quica com a bunda<br/>Bate com a bunda</p><p>Fumaça que sobe<br/>Bumbum que desce<br/>Taradinha já desce</p><p>Taradinha já desce<br/>Bumbum que desce</p> </article>
