<article> <p>Pensou que eu ia chorar<br/>Só que eu voltei a sorriso<br/>Fato que me fez pensar<br/>O que é realmente ser feliz</p><p>Coloquei a mente no lugar<br/>E pensei o que foi que eu fiz<br/>Mais sem essa de se apaixonar<br/>Paciência ficou por um triz</p><p>Minha princesa, só volta se for pra sentar<br/>MInha nega é hoje tu vai se acabar</p> </article>
