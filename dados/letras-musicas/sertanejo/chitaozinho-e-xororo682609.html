<article> <p>Ave Maria<br/>Mãe abençoada, virgem imaculada<br/>És santa semente do amor!</p><p>Maria, mãe de Deus<br/>És cheia de graça!<br/>Santo é o fruto do teu ventre Jesus!</p><p>Ave Maria, Ave Maria, Maria</p><p>Que concebeu amor<br/>Em Cristo nosso Senhor</p><p>Madre generosa<br/>Rogai por nós<br/>Os pecadores, Mãe querida!</p><p>Amém!<br/>Amém!</p> </article>
